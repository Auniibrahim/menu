<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navbar</title>
    <link rel="stylesheet" href="Dropdown_Navbar.css">
</head>
<!--dropdown menu ertinya ada item-item 
    tertentu yang ada anak. Bila kita klik 
    pada item tersebut, dia tak ke mana-mana, 
    sebaliknya akan muncul anak-anak kepada item 
    tersebut. Bila klik pada anaknya, 
    barulah dia pi ikut hyperlink anak tersebut-->
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
</body>
</html>
